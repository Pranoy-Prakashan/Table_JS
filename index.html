<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Table</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        
    </head>

    <body>
        <div id="container">
            <div class="input" id="namediv">Name:
                <input type="text" id="name"/>
            </div>

            <div class="input" >Age:
                <input type="text" id="age"/>
            </div>

            <div class="input">Grade:
                <input type="text" id="grade"/>
            </div>
        <button id="enter">Submit</button>
        <script src="script.js"></script>
        <table id="display">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </table>
        

        </div>

    

    </body>
</html>
